<!DOCTYPE html>
<html>
<head>
    <title>Sistema RIS - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Sistema RIS</a>
            <div class="navbar-nav">
                <!-- Cambiado de main.listar_pacientes a pacientes.listar -->
                <a class="nav-link" href="{{ url_for('pacientes.listar') }}">Pacientes</a>
            </div>
        </div>
    </nav>

    <a href="{{ url_for('pacientes.registrar_paciente') }}" class="btn btn-primary">
        Registrar Nuevo Paciente
    </a>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
